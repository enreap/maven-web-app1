apiVersion: apps/v1
kind: Deployment
metadata:
  name: company-webapp-deployment
  labels:
    app: company-webapp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: company-webapp
  template:
    metadata:
      labels:
        app: company-webapp
    spec:
      containers:
      - name: company-webapp
        image: your-dockerhub-username/company-webapp:latest
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: company-webapp-service
spec:
  type: LoadBalancer
  selector:
    app: company-webapp
  ports:
  - port: 80
    targetPort: 8080
